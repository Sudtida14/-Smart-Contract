<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Students</title>
    </head>
    <body>
        <h1>Student</h1>
        <form id="addStudentForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <label for="gpax">GPAX:</label>
            <input type="text" id="gpax" name="gpax" required><br><br>
            <label for="flag">Flag:</label>
            <input type="text" id="flag" name="flag" required><br><br>
            <button type="submit">Add Student</button>
        </form>
        <br>
        <br>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>GPAX</th>
                <th>Flag</th>
            </tr>
            <tbody id="students">
            </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
                // Get all students
                $.ajax({
                    type: 'GET',
                    url: '/students',
                    success: function(data) {
                        $.each(data, function(key, student) {
                            var row = '<tr><td>' + student.id + '</td><td>' + student.name + '</td><td>' + student.lastname + '</td><td>' + student.gpax + '</td><td>' + student.flag + '</td></tr>';
                            $('#students').append(row);
                        });
                    }
                });
    
                // Add student
                $('#addStudentForm').on('submit', function(event) {
                    event.preventDefault();
                    var formData = $(this).serializeArray();
                    $.ajax({
                        type: 'POST',
                        url: '/students',
                        data: JSON.stringify({
                            id: formData[0].value,
                            name: formData[1].value,
                            lastname: formData[2].value,
                            gpax: formData[3].value,
                            flag: formData[4].value
                        }),
                        contentType: 'application/json',
                        success: function(data) {
                            alert('Student added successfully');
                            location.reload();
                        }
                    });
                });
            });
        </script>
    </body>
    </html>
